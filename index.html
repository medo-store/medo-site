
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Medo Gaming Store</title>

<style>
:root{
  --bg:#0b1222;
  --card:#121b33;
  --border:#23315a;
  --text:#e9ecf8;
  --muted:#9aa3c7;
  --accent:#ff4d5a;
  --shadow:0 20px 40px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, -apple-system, Segoe UI, Roboto;
}

/* ===== Top Bar ===== */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  border-bottom:1px solid var(--border);
}
.brand{font-weight:700}
.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:80;
  display:none;
}
.overlay.show{display:block}

/* ===== Drawer ===== */
.drawer{
  position:fixed;
  top:0;
  bottom:0;
  width:min(360px,92vw);
  background:rgba(14,24,59,.92);
  backdrop-filter: blur(10px);
  border-left:1px solid var(--border);
  box-shadow:var(--shadow);
  z-index:90;
  transition:right .25s ease;
  display:flex;
  flex-direction:column;
  right:-400px; /* مخفية افتراضياً */
}

.drawer.show{ right:0 }

.drawer-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid var(--border);
}
.drawer-header .title{font-weight:700}
.drawer-header .close{
  cursor:pointer;
  font-size:22px;
}

.drawer-body{
  padding:12px;
  overflow:auto;
}

.menu-item{
  padding:12px;
  margin-bottom:8px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  cursor:pointer;
}
.menu-item:hover{
  border-color:var(--accent);
}

/* ===== Demo Content ===== */
.content{
  padding:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="brand">Medo Gaming Store</div>
  <div class="menu-btn" onclick="openMenu()">☰</div>
</div>

<!-- Page Content -->
<div class="content">
  <div class="card">
    <h3>الواجهة</h3>
    <p>المنيو مش بتظهر غير لما تضغط ☰</p>
  </div>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeAll()"></div>

<!-- Drawer Menu -->
<div id="menuDrawer" class="drawer">
  <div class="drawer-header">
    <div class="title">Menu</div>
    <div class="close" onclick="closeAll()">✕</div>
  </div>

  <div class="drawer-body">
    <div class="menu-item">Games</div>
    <div class="menu-item">Programs</div>
    <div class="menu-item">Accounts</div>
    <div class="menu-item">Offers</div>
    <div class="menu-item">Contact</div>
    <div class="menu-item">Reviews</div>
    <div class="menu-item">Send Gift</div>
  </div>
</div>

<script>
const menuDrawer = document.getElementById("menuDrawer");
const overlay = document.getElementById("overlay");

function openMenu(){
  overlay.classList.add("show");
  menuDrawer.classList.add("show");
}

function closeAll(){
  overlay.classList.remove("show");
  menuDrawer.classList.remove("show");
}
</script>

</body>
</html>
