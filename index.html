      font-weight:900;font-size:12px;
      white-space:nowrap;

    .pill.active{background:var(--accent2);color:#000;border-color:transparent}

    .select, .num, .smallselect{

      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.22);
      color:#fff;
      outline:none;
      font-weight:900;
      font-size:12px;

    .hint{color:var(--muted);font-size:12px;font-weight:800}

      font-size:14px;font-weight:900
    }

    /* GRID */

      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      padding:8px 0 16px;
    }

    .card{
      background:rgba(21,21,35,.75);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      display:flex;flex-direction:column;

    .thumb{

    .meta{font-size:12px;color:var(--muted);margin:0;line-height:1.4}
    .price{font-size:12px;font-weight:900;margin:0}
    .actions{display:flex;gap:6px;margin-top:auto}
    .btn{

      background:rgba(255,255,255,.05);

    }
    .btn.buy{background:var(--accent);border-color:transparent}
    .btn:hover{filter:brightness(1.06)}

    .footer{
      border-top:1px solid var(--border);
      color:var(--muted);
      padding:12px 0 18px;
      font-size:12px;
    }

    /* RESPONSIVE */

    }
    @media (max-width:700px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .search{width:100%}
      .menu a{align-items:flex-start}
    }
    @media (max-width:450px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
